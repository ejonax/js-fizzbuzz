<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio FizzBuzz</title>
</head>
<body>
    <h1>Esercizio di FizzBuzz</h1>
    <h3>Stampa i numeri da 1 a 100</h3>
    <ul>
       <li>Per i multipli di 3 stampa Fizz al posto del numero.</li>
       <li>Per i multipli di 5 stampi Buzz al posto del numero.</li>
       <li>Per i numeri che sono sia multipli di 3 che di 5 stampi FizzBuzz.</li>
    </ul>
    <script src="scripts.js"></script>
</body>
</html>
